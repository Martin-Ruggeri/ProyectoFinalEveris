<div class="table-responsive">
    <!-- Titulo Sobre la Tabla Planet -->
    <div style="margin-top: 25px">
        <ul class="nav">
            <li class="nav-item">
                <h2><span class="badge badge-none" style="color: white">List of Planet</span></h2>
            </li>
            <li class="nav-item" style="margin-left: auto; margin-top:10px;">
                <button class="btn btn-info" type="button" aria-haspopup="true" aria-expanded="false" [routerLink]="['/add-planet/0']">New Planet</button>
            </li>
        </ul>
    </div>
    <!-- Tabla Planet -->
    <table class="table table-striped table-bordeless" id="idTablePlanet">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Density</th>
                <th scope="col">Star</th>
                <th scope="col" style="text-align: right;">Actions</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let planet of planets, let i = index" style="color: white; font-weight:bold;" >
                <th scope="row">{{planet.id}}</th>
                <td>{{planet.name}}</td>
                <td>{{planet.size}}</td>
                <td>{{planet.dTO_Star.name}}</td>
                <td style="text-align: center"><button class="btn btn-success" type="button" aria-haspopup="true" aria-expanded="false" [routerLink]="['/add-planet/'+planet.id]">Edit</button></td>
                <td style="text-align: center"><button class="btn btn-danger" type="button" aria-haspopup="true" aria-expanded="false" (click)="delete(planet.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
