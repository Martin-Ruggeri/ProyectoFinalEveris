<div class="table-responsive">
    <!-- Titulo Sobre la Tabla Star -->
    <div style="margin-top: 25px">
        <ul class="nav">
            <li class="nav-item">
                <h2><span class="badge badge-none" style="color: white">List of Star</span></h2>
            </li>
            <li class="nav-item" style="margin-left: auto; margin-top:10px;">
                <button class="btn btn-info" type="button" aria-haspopup="true" aria-expanded="false"
                    [routerLink]="['/add-star/0']">New Star</button>
            </li>
        </ul>
    </div>
    <!-- Tabla Star -->
    <table class="table table-striped table-bordeless" id="idTableStar">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Density</th>
                <th scope="col" style="text-align: right;">Actions</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let star of stars, let i = index" style="color: white; font-weight:bold;">
                <th scope="row">{{star.id}}</th>
                <td>{{star.name}}</td>
                <td>{{star.density}}</td>
                <td style="text-align: center"><button class="btn btn-success" type="button" aria-haspopup="true" aria-expanded="false" [routerLink]="['/add-star/'+star.id]">Edit</button></td>
                <td style="text-align: center"><button class="btn btn-danger" type="button" aria-haspopup="true" aria-expanded="false" (click)="delete(star.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
