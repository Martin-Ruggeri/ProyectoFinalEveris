<form role="form" style="margin-top:15px;">
  <h2>Star</h2>
  <div class="form-group" style="margin-top:25px;">
    <h5><label class="" *ngIf = "star != null">Id: {{star.id}}</label></h5>
  </div>
  <div class="form-group">
    <label for="FormControlInputName">Name</label>
    <input type="text" class="form-control" id="FormControlInputName" placeholder="Name Star">
  </div>
  <div class="form-group">
    <label for="FormControlInputDensity">Density</label>
    <input type="text" class="form-control" id="FormControlInputDensity" placeholder="Density Star">
  </div>

  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
