<form style="margin-top:15px;">
  <h2>Star</h2>
  <div class="form-group" style="margin-top: 25px;">
    <label for="FormControlInputName">Name</label>
    <input type="text" class="form-control" id="FormControlInputName" placeholder="Name Star">
  </div>
  <div class="form-group">
    <label for="FormControlInputDensity">Density</label>
    <input type="text" class="form-control" id="FormControlInputDensity" placeholder="Density Star">
  </div>
  <div class="form-group">
    <label for="FormControlSelectPlanets">Select Planets</label>
    <select  class="form-control"  multiple="multiple" id="FormControlSelectPlanets">
      <option value="cheese">Cheese</option>
      <option value="tomatoes">Tomatoes</option>
      <option value="mozarella">Mozzarella</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="pepperoni">sa</option>
      <option value="onions">Onions</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
